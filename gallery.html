<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | DesignSphere</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    #gallerybody{
    background-color:rgb(144, 144, 115);
}
.gallery-card img {
    height: 250px; 
    object-fit: cover;
}
.gallery-card:hover {
    transform: scale(1.05);
    transition: all 0.3s ease-in-out;
}
    </style>
</head>
<body id="gallerybody">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">DesignSphere</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Our Gallery</h1>
        <p class="text-center">Explore our latest interior design projects.</p>
        
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card gallery-card">
                    <img src="gallery1.jpg" class="card-img-top" alt="Luxury Living Room">
                    <div class="card-body text-center">
                        <p class="card-text">Living Room</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card gallery-card">
                    <img src="gallery2.jpg" class="card-img-top" alt="Modern Kitchen">
                    <div class="card-body text-center">
                        <p class="card-text">Modern Kitchen</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card gallery-card">
                    <img src="gallery3.jpg" class="card-img-top" alt="Elegant Bedroom">
                    <div class="card-body text-center">
                        <p class="card-text">Elegant Bedroom</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card gallery-card">
                    <img src="gallery4.jpg" class="card-img-top" alt="Minimalist Office">
                    <div class="card-body text-center">
                        <p class="card-text">Minimalist Office</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card gallery-card">
                    <img src="gallery5.jpg" class="card-img-top" alt="Cozy Dining Area">
                    <div class="card-body text-center">
                        <p class="card-text">Cozy Dining Area</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card gallery-card">
                    <img src="gallery6.jpg" class="card-img-top" alt="Contemporary Bathroom">
                    <div class="card-body text-center">
                        <p class="card-text">Contemporary Bathroom</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Image Preview</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <img id="modalImage" class="img-fluid" src="" alt="Gallery Image">
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.gallery-card img').forEach(img => {
            img.addEventListener('click', function() {
                document.getElementById('modalImage').src = this.src;
                new bootstrap.Modal(document.getElementById('imageModal')).show();
            });
        });
    </script>
    
</body>
</html>
